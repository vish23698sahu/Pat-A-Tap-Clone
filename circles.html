<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js"></script>
	<link rel="stylesheet" type="text/css" href="circle.css">

	<script type="text/paperscript" canvas="myCanvas">
		
		var circles = [];

		var sound1 = new Howl({
			src: ['sounds/bubbles.mp3']
		});
		var sound2 = new Howl({
			src: ['sounds/clay.mp3']
		});

		function onKeyDown(event){
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var newCircle = new Path.Circle(point, 500)

			if(event.key === "a"){
				sound1.play();
				newCircle.fillColor = "pink"
			}
			else
			if(event.key === "s"){
				sound2.play();
				newCircle.fillColor = "blue"
			}
			else{
				newCircle.fillColor = "yellow"
			}

			circles.push(newCircle);
		}

		function onFrame(event){
			for(var i = 0; i < circles.length; i++){
				circles[i].fillColor.hue += 1;
				circles[i].scale(.9);
			}
		}

	</script>

</head>

<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
